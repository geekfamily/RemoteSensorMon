<div>
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sml-12">
                <h2>Remote Sensor Monitoring</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 well">
                <h3>LED Control</h3>
                <div class="row">
                    <div class="col-xs-6 center-v-block">
                        <p ng-hide="ledStatus"><button class="btn btn-default btn-lg" ng-click="start()">on</button></p>
                        <p ng-show="ledStatus"><button class="btn btn-default btn-lg" ng-click="stop()">off</button></p>
                    </div>
                    <div class="col-xs-6 center-block">
                        <i class="icon-lightbulb show-bulb" ng-style="colorBulb"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 well" ng-class="'detected-'+on">
                <h3>Motion Status</h3>
                <div class="col-xs-6 center-block">
                    <i class="icon-rss show-bulb" ng-style="colorMotion"></i>
                </div>
                {{motionStatus}}
            </div>

        </div>
    </div>
</div>
